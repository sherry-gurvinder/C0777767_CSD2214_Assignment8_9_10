<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/contactus.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">

		<div data-role="header">
			<h1>Lambton Collage</h1>
		</div><!-- /header -->
	
		<div role="main" class="ui-content">
			<h3>sign up</h3>
				<label for="text-basic">User Name</label>
				<input type="text" name="text-basic" id="User" value="">
				<label for="text-basic">Password</label>
				<input type="password" name="text-basic" id="pass" value="">
				
				<fieldset data-role="controlgroup">
					    <legend>Hobbies</legend>
					    <input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="">
					    <label for="checkbox-1a">Cricket</label>
					    <input type="checkbox" name="checkbox-2a" id="checkbox-2a">
					    <label for="checkbox-2a">Poetry</label>
					    <input type="checkbox" name="checkbox-3a" id="checkbox-3a">
					    <label for="checkbox-3a">Programming</label>
					    <input type="checkbox" name="checkbox-4a" id="checkbox-4a">
					    <label for="checkbox-4a">Listening Music</label>
					</fieldset>
					<fieldset data-role="controlgroup">
						    <legend>Gender</legend>
						        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="Male-1" checked="checked">
						        <label for="radio-choice-1">Male</label>
						        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="Female-2">
						        <label for="radio-choice-2">Female</label>
						        
						</fieldset>
						<div data-role="rangeslider">
							        <label for="range-1a">Age</label>
							        <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="20">
							       
							    </div>
					<input type="submit" value="Create Account"  data-theme="c">
			
		</div><!-- /content -->
	
		
	</div><!-- /page -->
	</body>
	</html>
